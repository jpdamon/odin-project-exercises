<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>IIH Flexbox Exercise</title>
        <link rel="stylesheet" href="../css/flexbox.css"/>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Aug 14, 2016</div>
                <div class="links"> <!-- In order to have these two on opposite side as date, group in another div, since flexbox only cares about 1st nested items. -->
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>

        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo"><img src="../img/flexbox/awesome-logo.svg"/></div>
                <div class="social"><img src="../img/flexbox/social-icons.svg"/></div>
            </div>
        </div>

        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item">
                    <img src="../img/flexbox/one.svg"/>
                </div>

                <div class="photo-grid-item">
                    <img src="../img/flexbox/two.svg"/>
                </div>

                <div class="photo-grid-item">
                    <img src="../img/flexbox/three.svg"/>
                </div>

                <div class="photo-grid-item">
                    <img src="../img/flexbox/four.svg"/>
                </div>

                <div class="photo-grid-item">
                    <img src="../img/flexbox/five.svg"/>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    </body>
</html>
